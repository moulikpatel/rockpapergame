<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head">Rock Paper Scissors</h1>
    <div class="box">
        <img id="rock"  src="images/rock.png" alt="">
        <img id="paper" src="images/paper.png" alt="">
        <img id="scissors" src="images/scissors.png" alt="">
    </div>
    <div class="score">
        <div class="you">
            <h1 id="user">0</h1><br>
            <h3>You</h3>
        </div>
        <div class="comp">
            <h1 id="comp">0</h1><br>
            <h3>Comp</h3>

        </div>
    </div>
    <button id="btn">Pick Your Move</button>
    



    <script src="script.js"></script>
</body>
</html>
